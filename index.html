<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for a Loan - Aaravi Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Apply for a Loan</h2>
  <form method="POST" action="https://script.google.com/macros/s/AKfycbylxEyZOYO3xs5c4dTFDQg5NzmvhzPBnD6m4bKOR6Am8Sdx7d-DDbhuj5HwDH66y-CD/exec">
    <label for="name">Full Name</label>
    <input type="text" name="name" required />

    <label for="mobile">Mobile Number</label>
    <input type="text" name="mobile" required />

    <label for="amount">Loan Amount</label>
    <input type="text" name="amount" required />

    <button type="submit">Submit Application</button>
  </form>
</body>
</html>
