<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply for a Loan - Aaravi Digital</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f6fc;
    }

    header {
      background-color: #004aad;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .form-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #004aad;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #003694;
    }

    .success {
      display: none;
      color: green;
      margin-top: 20px;
    }

    footer {
      background: #004aad;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 24px;
      text-decoration: none;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <header>
    <h1>Aaravi Digital</h1>
    <p>Quick & Easy Loan Application</p>
  </header>

  <div class="form-container">
    <form id="loanForm">
      <label>Full Name</label>
      <input type="text" name="name" required />

      <label>Phone Number</label>
      <input type="tel" name="phone" required pattern="[0-9]{10}" />

      <label>City</label>
      <input type="text" name="city" required />

      <label>Loan Type</label>
      <select name="type" required>
        <option value="">Select Loan Type</option>
        <option>Personal Loan</option>
        <option>Business Loan</option>
        <option>Home Loan</option>
        <option>Other</option>
      </select>

      <label>Loan Amount Needed</label>
      <input type="number" name="amount" required />

      <button type="submit">Submit Application</button>

      <div class="success" id="successMessage">Thank you! We’ll contact you soon.</div>
    </form>
  </div>

  <!-- WhatsApp Button -->
  <a href="https://wa.me/919266204251" class="whatsapp-float" target="_blank" title="Chat on WhatsApp">
    &#x1F4AC;
  </a>

  <footer>
    © 2025 Aaravi Digital | All rights reserved
  </footer>

  <script>
    document.getElementById("loanForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("successMessage").style.display = "block";
      this.reset();
    });
  </script>

</body>
</html>
